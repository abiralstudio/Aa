<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Abiral Music</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #EEEFE0;
      color: #3a3a35;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #A7C1A8;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 15px;
      border: 2px solid #D1D8BE;
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: inherit;
      resize: vertical;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #A7C1A8;
      outline: none;
      box-shadow: 0 0 8px #A7C1A8;
    }
    button[type="submit"] {
      background-color: #A7C1A8;
      color: #EEEFE0;
      font-weight: 700;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 200px;
      align-self: center;
      box-shadow: 0 4px 10px rgba(167, 193, 168, 0.5);
    }
    button[type="submit"]:hover {
      background-color: #D1D8BE;
      color: #3a3a35;
      box-shadow: 0 6px 12px rgba(209, 216, 190, 0.8);
    }
    #form-messages {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      text-align: center;
    }
    #form-messages.success {
      background-color: #A7C1A8;
      color: #EEEFE0;
      border: 2px solid #7b967d;
    }
    #form-messages.error {
      background-color: #D18F8F;
      color: #5a2929;
      border: 2px solid #9b4444;
    }
    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #D1D8BE;
    }
    .logo {
      color: #150505;
      font-weight: 800;
      font-size: 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #150505;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      color: #A7C1A8;
      font-weight: 700;
    }
    .footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #D1D8BE;
      color: #150505;
      font-weight: 600;
      margin-top: 40px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Abiral Music</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Me</h2>
    <form id="contact-form" action="https://formspree.io/f/xkgbgeop" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <input type="text" name="_gotcha" style="display:none" />
      <button type="submit">Send</button>
    </form>
    <div id="form-messages"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Abiral Music. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const formMessages = document.getElementById('form-messages');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          formMessages.textContent = "Thank you! Your message has been sent.";
          formMessages.className = "success";
          formMessages.style.display = "block";
          form.reset();
        } else {
          response.json().then(data => {
            if (data.errors) {
              formMessages.textContent = data.errors.map(error => error.message).join(", ");
            } else {
              formMessages.textContent = "Oops! There was a problem sending your message.";
            }
            formMessages.className = "error";
            formMessages.style.display = "block";
          });
        }
      }).catch(() => {
        formMessages.textContent = "Oops! There was a problem sending your message.";
        formMessages.className = "error";
        formMessages.style.display = "block";
      });
    });
  </script>
</body>
</html>
